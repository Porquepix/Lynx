// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
       dirs 'vendor/libs'
   }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    /*
    * Lynx Core Dependencies
    */
    compile name: 'bsh-2.0b6' // Java interpreter
    compile name: 'gson-2.2' // Json parser
    compile name: 'jansi-1.12' // Ansi console
    compile name: 'log4j-api-2.6.1' // Log
    compile name: 'log4j-core-2.6.1' // Log

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': version,
            'Main-Class': mainClassName,
            'Class-Path': configurations.runtime.files.collect { 'vendor/libs/' + it.name }.join(' ')
        )
    }
    archiveName 'Lynx.jar'
}

/*
 * Package the application
 * BUNDLE TASKS
 */

task deleteBundleDirectory(type: Delete) {
    delete bundleDirName
}

task createBundleDirectory(dependsOn: [build, deleteBundleDirectory]) {
    def dir = new File(bundleDirName)
    dir.mkdir();
}

task copyMainJar(type: Copy, dependsOn: createBundleDirectory) {
    from 'build/libs'
    include 'Lynx.jar'
    into bundleDirName   
}

task copyVendor(type: Copy, dependsOn: createBundleDirectory) {
    from 'vendor'
    exclude 'test'
    exclude 'logs'
    into "$bundleDirName/vendor"   
}

task copyGames(type: Copy, dependsOn: createBundleDirectory) {
    from 'games/demo'
    into "$bundleDirName/games/demo"
}

task copyReadMe(type: Copy, dependsOn: createBundleDirectory) {
    from '.'
    include 'README.md'
    into bundleDirName
}

task bundle(group: 'Bundle', description: 'Builds the project and bundles it.', dependsOn: [createBundleDirectory, copyMainJar, copyVendor, copyGames, copyReadMe]) {
    doLast {
        println 'LYNX IS READY TO BE USED !'
    }
}
