<?xml version="1.0" encoding="UTF-8"?>
<Configuration>

  <Appenders>
    <File name="Debug" fileName="${sys:logger.debug.path}">
        <PatternLayout pattern="%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"/>
    </File>
    <File name="Error" fileName="${sys:logger.error.path}">
        <PatternLayout pattern="%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"/>
    </File>
  </Appenders>
 
  <Loggers>
    <Logger name="logger.debug" level="${sys:logger.debug.active}">
      <AppenderRef ref="Debug"/>
    </Logger>
 
    <Logger name="logger.error" level="warn">
      <AppenderRef ref="Error"/>
    </Logger>
  </Loggers>
 
</Configuration>